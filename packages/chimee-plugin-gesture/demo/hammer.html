<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="move"><img src="https://p.ssl.qhimg.com/t019bf63a4e3fabb0ee.png"></div>
  <script src="http://lib.baomitu.com/hammer.js/2.0.8/hammer.js"></script>
  <script>
    var move = document.querySelector('.move');
    var mover = new Hammer(move);
    mover.on('press', function () {
      console.log('press');
    })
    mover.on('tap', function () {
      console.log('tap');
    })
    mover.on('swipe', function () {
      console.log('swipe');
    })
    mover.on('pan', function () {
      console.log('pan');
    })
  </script>
</body>
</html>
