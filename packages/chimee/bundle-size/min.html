<!doctype html>
      <title>RollUp Visualizer</title>
      <meta charset="utf-8">
      <style>html {
  background-color: #f7eedf;
  color: #333;
}

body {
  font-family: sans-serif;
  margin: 10px auto 0;
  width: 700px;
  padding: 0 10px;
}

a,
.destyledButton {
  color: #347ab7;
}

p {
  margin-top: 0.5em;
}

svg {
  vertical-align: middle;
}

h1 {
  font-family: "Oswald", "HelveticaNeue-CondensedBold", "Arial Narrow", sans-serif;
  font-weight: bold;
  font-size: 70px;
  text-transform: uppercase;
  text-align: center;
}

hr {
  border: 0 none;
  border-top: 1px solid #aaa;
}

.breadcrumbs {
  height: 1em;
  margin: 1em 0;
}

.chart {
  position: relative;
  margin: 0 auto;
  min-height: 350px;
}
.chart--large {
  width: 950px;
  margin-left: -100px;
}

.chart path {
  stroke: #fff;
}

.details {
  position: absolute;
  top: 470px;
  left: 50%;
  width: 170px;
  margin-left: -85px;
  font-size: 14px;
  text-align: center;
  color: #666;
  z-index: -1;
  overflow: hidden;
  text-overflow: ellipsis;
}

.chart--large .details {
  top: 425px;
}

.details-size {
  font-size: 0.8em;
  margin-top: 1em;
}

.details-name {
  font-weight: bold;
}

.details-size::before {
  content: "(";
}
.details-size::after {
  content: ")";
}

.details-percentage {
  margin: 0.4em 0 0em;
  font-size: 2.4em;
  line-height: 1em;
}

footer {
  margin-top: 4em;
}

footer h2 {
  margin: 1.5em 0 0.5em;
  font-size: 1.3em;
}

.destyledButton {
  background: none;
  border: 0 none;
  cursor: pointer;
  font-size: inherit;
  padding: 0;
  text-decoration: underline;
}
